<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>نموذج حجز المسافرين</title>
</head>
<body>
  <h1>استمارة حجز الدولار للمسافرين</h1>
  <form>
    <label>الاسم الكامل:</label><br>
    <input type="text" name="name" required><br><br>

    <label>تاريخ السفر:</label><br>
    <input type="date" name="travelDate" required><br><br>

    <label>وجهة السفر:</label><br>
    <input type="text" name="destination" required><br><br>

    <label>المبلغ المطلوب (بالدولار):</label><br>
    <input type="number" name="amount" required><br><br>

    <button type="submit">إرسال الطلب</button>
  </form>
</body>
</html>
